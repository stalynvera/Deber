

{% block content %}
  <div class="container mt-4">
    <h1>{% if form.instance.pk %}Editar Producto{% else %}Crear Producto{% endif %}</h1>
    
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}  <!-- Renderiza el formulario -->
      <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Guardar Cambios{% else %}Crear Producto{% endif %}
      </button>
    </form>
  </div>
{% endblock %}
